<h2>Cambiar contrase√±a</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="password">Clave</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Clave es un campo obligatorio</div>
      <div *ngIf="f.password.errors.minlength">La clave debe contener al menos 6 caracteres</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password2">Ingrese de nuevo la Clave</label>
    <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
      <div *ngIf="f.password2.errors.required">Clave es un campo obligatorio</div>
      <div *ngIf="f.password2.errors.minlength">La clave debe contener al menos 6 caracteres</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Enviar
    </button>
  </div>
</form>
